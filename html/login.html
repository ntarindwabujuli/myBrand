<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NTARINDWA'S PORTAL</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="logo">
            <a href="https://www.ntarindwa.dev" rel="noopener" name="Home">
                <div id="logo">
                    N
                </div>
            </a>
        </div>
        <form id="login_form">
            <div class="loginForm">
                <div class="formCard">
                    <div class="formFields">
                    <input name="email" type="text" id="input-field" placeholder="Email"></input>
                    <span id="email_error" class="text-red-light left-3 bottom-0 error"></span>
                    <input name="password" type="password" id="password_field" placeholder="password"></input>
                    <span id="password_error" class="text-red-light left-3 bottom-0 error"></span>
                    <input type="submit" id="loginBtn" value="Signin"></input>
                    </div>
                </div>
            </div>
        </form>
        
    </main>
    <script type="module" src="../js/loginForm.js"></script>
</body>
</html>
